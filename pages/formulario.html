    <h1 class="form-title">Faça seu cadastro aqui!</h1>

    <form class="formulario">
       <div class="form-row">
        <div class="form-group col-md-6">
          <label for="formGroupExampleInput">Nome</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Primeiro e Último Nome" required>
        </div>
         <div class="form-group col-md-6">
           <label for="inputEmail4">E-mail</label>
           <input type="email" class="form-control" id="inputEmail4" placeholder="seu@melhoremail.com" required>
         </div>
      </div>
       <div class="form-group" style="margin-top: 3%;">
         <label for="inputAddress">Endereço</label>
         <input type="text" class="form-control" id="inputAddress" placeholder="Rua ,N° - Bairro">
       </div>
       <div class="form-row" style="margin-top: 3%;">
         <div class="form-group col-md-6">
           <label for="inputCity">Cidade</label>
           <input type="text" class="form-control" id="inputCity" placeholder="Cidade que você vive">
         </div>
         <div class="form-group col-md-4">
           <label for="inputState">Estado</label>
           <select id="inputState" class="form-control">
             <option selected>...</option>
             <option>AC</option>
             <option>AL</option>
             <option>AP</option>
             <option>AM</option>
             <option>BA</option>
             <option>CE</option>
             <option>DF</option>
             <option>ES</option>
             <option>GO</option>
             <option>MA</option>
             <option>MT</option>
             <option>MS</option>
             <option>MG</option>
             <option>PA</option>
             <option>PB</option>
             <option>PR</option>
             <option>PE</option>
             <option>PI</option>
             <option>RR</option>
             <option>RO</option>
             <option>RJ</option>
             <option>RN</option>
             <option>RS</option>
             <option>SC</option>
             <option>SP</option>
             <option>SE</option>
             <option>TO</option>
           </select>
         </div>
         <div class="form-group col-md-2">
           <label for="inputZip">CEP</label>
           <input type="text" class="form-control" id="inputZip" placeholder="XXXXX-XXX">
         </div>
       </div>
       <div class="form-group" style="margin-top: 3%;">
         <div class="form-check">
           <input class="form-check-input" type="checkbox" id="gridCheck">
           <label class="form-check-label" for="gridCheck">
             Declaro que desejo receber informações e atualizações por e-mail.
           </label>
         </div>
       </div>
       <button id="btn-inscrever" type="submit" class="btn btn-primary" onclick="cadastroMessage()">Me inscrever!</button>
     </form>
